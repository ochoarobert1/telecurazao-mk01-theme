<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

    </style>
    <table width="600" cellspacing="0" cellpadding="0" align="center" bgcolor="#fdfdfd">
        <tr>
            <td colspan="2">
                <table cellpadding="2" cellspacing="2" bgcolor="#107077" style="padding: 1rem; color: white;">
                    <tr>
                        <td width="300"><img src="https://telecuracao.com/wp-content/themes/telecurazao-mk01-theme/images/logo-small.png" alt="Telecuraçao" /></td>
                        <td width="300" style="text-align: right;">
                            <h3 style="font-family: 'Open Sans', sans-serif;">Contact Form</h3>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding: 1rem;">
                <p style="text-align: center; font-family: 'Open Sans', sans-serif;">You are receiving a contact from the website's form.</p>
                <hr>
            </td>
        </tr>
        <tr>
            <td style="padding: .5rem 1rem; font-family: 'Open Sans', sans-serif;"><strong>Name:</strong> [your-name]</td>
        </tr>
        <tr>
            <td style="padding: .5rem 1rem; font-family: 'Open Sans', sans-serif;"><strong>Email:</strong> <a href="mailto:[your-email]" title="Reply Message">[your-email]</a></td>
        </tr>
        <tr>
            <td style="padding: .5rem 1rem; font-family: 'Open Sans', sans-serif;"><strong>Subject:</strong> [your-subject]</td>
        </tr>
        <tr>
            <td style="padding: .5rem 1rem; font-family: 'Open Sans', sans-serif;"><strong>Message:</strong><br />
                [your-message]
            </td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td colspan="2">
                <table cellpadding="0" cellspacing="0" bgcolor="#107077" style="padding: 1rem; color: white;">
                    <tr>
                        <td width="600" colspan="2">
                            <img src="https://telecuracao.com/wp-content/themes/telecurazao-mk01-theme/images/logo-small.png" alt="Telecuraçao" style="display: block; margin: 0 auto;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <h4 style="margin-bottom: 0; font-family: 'Open Sans', sans-serif;">TeleCuracao Antilliaanse Televisie Mij</h4>
                            <h5 style="margin: 1rem; font-family: 'Open Sans', sans-serif;"><a href="https://telecuracao.com" title="Visit our website" style="color: white; text-decoration: none">www.telecuracao.com</a></h5>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
